

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container .switch-form {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container" id="login">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
    
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
    
            <button type="submit">Login</button>
        </form>
    
        <div class="switch-form">
            <p>Don't have an account? <a href="signup.php">Sign up here</a>.</p>
        </div>
    </div>

<div class="form-container" id="signup" style="display: none;">
    <h2>Sign Up</h2>
    <form action="#" method="post">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>

        <button type="submit">Sign Up</button>
    </form>

    <div class="switch-form">
        <p>Already have an account? <a href="#login">Login here</a>.</p>
    </div>
</div>

<script>
    function toggleForms() {
        var loginForm = document.getElementById('login');
        var signupForm = document.getElementById('signup');

        loginForm.style.display = (loginForm.style.display === 'none' || loginForm.style.display === '') ? 'block' : 'none';
        signupForm.style.display = (signupForm.style.display === 'none' || signupForm.style.display === '') ? 'block' : 'none';
    }
</script>

</body>
</html>
